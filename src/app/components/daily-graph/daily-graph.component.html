<div class="header">
    <h1>Daily graph</h1>
</div>
<div class="graph-container">
    <mat-divider></mat-divider>
    <ngx-charts-bar-vertical 
        (window:resize)="onResize($event)"
        [view]="view"
        [results]="list"
        [xAxisLabel]="'Days'"
        [yAxisLabel]="'Temperature (C)'"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [yAxis]="true"
        [gradient]="true">
    </ngx-charts-bar-vertical>
</div>
